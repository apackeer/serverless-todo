definitions:
  Users:
    type: array
    items:
      $ref: User
  User:
    properties:
      username:
        type: string
        description: A unique username for the user
      password:
        type: string
        description: A password for the new user

  CreateUserResponse:
    properties:
      username:
        type: string
        description: The username of the new user
      identityId:
        type: string
        description: The unique identifier for the new user
      token:
        type: string
        description: An OpenID token for the new user
      credentials:
        properties:
          accessKey:
            type: string
            description: Temporary access key to sign requests
          secretKey:
            type: string
            description: Temporary secret access key to sign requests
          sessionToken:
            type: string
            description: Tempoarary session token
          expiration:
            type: integer
            description: |
              Expiration date of the temporary credentials in millis since 1/1/1970
  LoginUserResponse:
    properties:
      identityId:
        type: string
        description: The unique identifier for the new user
      token:
        type: string
        description: An OpenID token for the new user
      credentials:
        properties:
          accessKey:
            type: string
            description: Temporary access key to sign requests
          secretKey:
            type: string
            description: Temporary secret access key to sign requests
          sessionToken:
            type: string
            description: Tempoarary session token
          expiration:
            type: integer
            description: |
              Expiration date of the temporary credentials in millis since 1/1/1970
  User:
    properties:
      userId:
        type: string
      userName:
        type: string


  Recipe:
    properties:
      recipeId:
        type: string
      name:
        type: string
      description:
        type: string
      ingredients:
        type: array
        items:
          $ref: IngredientItem
      instructions:
        type: array
        items:
          $ref: Instruction
  Ingredient:
    type: object
    properties:
      ingredientId:
        type: string
      name:
        type: string
      description:
        type: string
  Instruction:
    type: object
    properties:
      description:
        type: string
  Unit:
    type: object
    properties:
      unitId:
        type: string
      name:
        type: string
      description:
        type: string
  IngredientItem:
    type: object
    properties:
      ingredient:
        $ref: Ingredient
      quantity:
        type: object
        properties:
          value:
            type: number
          unit:
            $ref: Unit
  Recipes:
    type: array
    items:
      $ref: Recipe
  CreateRecipeResponse:
      type: object
      properties:
        recipe:
          $ref: Recipe
  Error:
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
