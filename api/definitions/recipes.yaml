          httpMethod: POST
          requestTemplates:
            application/json: |
              {
                "userId" : "$context.identity.cognitoIdentityId",
                "search" : "$input.params('search')"
              }
          responses:
            "default":
              statusCode: "200"
              responseParameters:
                method.response.header.Access-Control-Allow-Origin : "'*'"
            "Bad Request:.*":
              statusCode: "400"
              responseParameters:
                method.response.header.Access-Control-Allow-Origin : "'*'"
            "Internal Failure:.*":
              statusCode: "500"
              responseParameters:
                method.response.header.Access-Control-Allow-Origin : "'*'"
        responses:
          200:
            description: ListRecipesResponse
            headers:
              Access-Control-Allow-Origin:
                type: "string"
            schema:
              $ref: '#/definitions/Recipes'
          400:
            description: Bad request
            headers:
              Access-Control-Allow-Origin:
                type: "string"
            schema:
              $ref: '#/definitions/Error'
          500:
            description: Internal failure
            headers:
              Access-Control-Allow-Origin:
                type: "string"
            schema:
              $ref: '#/definitions/Error'
      post:
        summary: Create a new recipe
        description: |
          Creates a new recipe
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - name: Recipe
            in: body
            description: New recipe details
            schema:
              $ref: '#/definitions/Recipe'
        x-amazon-apigateway-integration:
          type: aws
          uri: arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:ACCOUNT_ID:function:aws-recipes-create-recipe:${stageVariables.stageId}/invocations
